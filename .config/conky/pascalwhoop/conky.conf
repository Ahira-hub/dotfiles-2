conky.config                 = {
--- max_specials 512
--- wm_class_name Conky
--- wn_window yes
---color1 B6C4C6
---color1 875A43
---gap_y 20
---own_window_argb_value 100
---own_window_argb_value 50
---own_window_class conky-semi
---settings to define how to draw the window. compiz needs these settings, adjust for your WM
alignment                    = 'top_right',
background                   = false,
border_outer_margin          = 5,
border_width                 = 1,
default_color                = 'FFFFFF',
color1                       = 'C4C7C7',
color2                       = '152026',
color3                       = '161F1F',
cpu_avg_samples              = 2,
default_outline_color        = 'white',
default_shade_color          = 'white',
double_buffer                = true,
draw_borders                 = false,
draw_graph_borders           = true,
draw_outline                 = false,
draw_shades                  = false,
gap_x                        = 5,
gap_y                        = 30,
max_port_monitor_connections = 64,
max_user_text                = 16384,
maximum_width                = 250,
minimum_width                = 250,
minimum_height               = 1050,
net_avg_samples              = 2,
no_buffers                   = true,
out_to_console               = false,
own_window                   = true,
own_window_argb_value        = 255,
own_window_argb_visual       = true,
own_window_class             = 'Conky',
own_window_colour            = '161F1F',
own_window_hints             = 'undecorated,below,sticky,skip_taskbar,skip_pager',
own_window_transparent       = false,
own_window_type              = 'override',
---own_window_type              = 'desktop',
stippled_borders             = 2,
update_interval              = 4,
---update_interval              = 0.1, ---testing
uppercase                    = false,
use_xft                      = true,
---xftalpha                     = 0.8,
font                         = 'Fantasque Sans Mono NF:size=10'
---xftfont                                =  'Bitstream Vera Sans Mono:size = 9'  --- for xfce
---xftfont                                =  'Bitstream Vera Sans Mono:size = 9' --- for gnome
};

--- #############################################################################################

conky.text = [[
${color1}$nodename     				${alignr}$kernel
${color1}Uptime:${color} $uptime ${color1}    	${alignr}Load:${color} $loadavg
${color1}$hr
#===============================================================
#====================== CPU OVERVIEW ===========================
${alignr}${color1}RAM: $memperc% USED $MEM FREE: $memeasyfree 
${color1}${cpugraph 60,250 B6C4C6 C4C7C7 -t}				
${color1}${memgraph 60,250 B6C4C6 C4C7C7 -t}
${color}CPU 1:${color1}${cpu cpu1}% ${alignr}${cpubar cpu1 12,175}
${color}CPU 5:${color1}${cpu cpu5}% ${alignr}${cpubar cpu5 12,175}
${color}CPU 2:${color1}${cpu cpu2}% ${alignr}${cpubar cpu2 12,175}
${color}CPU 6:${color1}${cpu cpu6}% ${alignr}${cpubar cpu6 12,175}
${color}CPU 3:${color1}${cpu cpu3}% ${alignr}${cpubar cpu3 12,175}
${color}CPU 7:${color1}${cpu cpu7}% ${alignr}${cpubar cpu7 12,175}
${color}CPU 4:${color1}${cpu cpu4}% ${alignr}${cpubar cpu4 12,175}
${color}CPU 8:${color1}${cpu cpu8}% ${alignr}${cpubar cpu8 12,175}
${color}Swap Usage: $swapperc% = $swap/$swapmax ${color} 
${swapbar 4 B6C4C6 C4C7C7}
${color1}$hr
#===============================================================
#====================== NETWORKING =============================
${color1}WiFi Net Down:${color} ${downspeed wlp2s0}   				
${color1}${downspeedgraph wlp2s0 60,240 B6C4C6 C4C7C7 -t}${color1} 		
${color1}Net Up:${color} ${upspeed wlp2s0}
${upspeedgraph wlp2s0 60,250 B6C4C6 C4C7C7 -t}
#==============================================================
#====================== PROCESSES ==============================
${color1}Top Processes:
${color1}Name              PID    CPU%   MEM%  TIME     USER
${color}${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1} ${top time 1} ${top user 1}
${color}${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2} ${top time 2} ${top user 2}
${color}${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3} ${top time 3} ${top user 3}
${color}${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4} ${top time 4} ${top user 4}
${color}${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5} ${top time 5} ${top user 5}

${color1}$hr
#===============================================================
#====================== CONNECTIONS ============================
${color1}Port(s)${alignr}#Connections
${color}Inbound: ${tcp_portmon 1 32767 count}  Outbound: ${tcp_portmon 32768 61000 count}${alignr}ALL: ${tcp_portmon 1 65535 count}
${color1}Inbound Connection ${alignr} Local Service/Port${color}
${tcp_portmon 1 32767 rhost 0} ${alignr} ${tcp_portmon 1 32767 lservice 0}
${tcp_portmon 1 32767 rhost 1} ${alignr} ${tcp_portmon 1 32767 lservice 1}
${tcp_portmon 1 32767 rhost 2} ${alignr} ${tcp_portmon 1 32767 lservice 2}
${tcp_portmon 1 32767 rhost 3} ${alignr} ${tcp_portmon 1 32767 lservice 3}
${tcp_portmon 1 32767 rhost 4} ${alignr} ${tcp_portmon 1 32767 lservice 4}
${color1}Outbound Connection ${alignr} Remote Service/Port${color}
${tcp_portmon 32768 61000 rhost 0} ${alignr} ${tcp_portmon 32768 61000 rservice 0}
${tcp_portmon 32768 61000 rhost 1} ${alignr} ${tcp_portmon 32768 61000 rservice 1}
${tcp_portmon 32768 61000 rhost 2} ${alignr} ${tcp_portmon 32768 61000 rservice 2}
${tcp_portmon 32768 61000 rhost 3} ${alignr} ${tcp_portmon 32768 61000 rservice 3}
${tcp_portmon 32768 61000 rhost 4} ${alignr} ${tcp_portmon 32768 61000 rservice 4}
]];
--- WALM color3 B6C4C6
--- WALM color7 C4C7C7
--- WALM background 161F1F
--- WALM foreground C4C7C7
